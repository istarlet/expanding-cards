<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="card card__active card-bg__world">
        <h3 class="card__text text__active">Explore the World</h3>
      </div>

      <div class="card card-bg__forest">
        <h3 class="card__text">Wild Forest</h3>
      </div>

      <div class="card card-bg__beach">
        <h3 class="card__text">Sunny Beach</h3>
      </div>

      <div class="card card-bg__winter">
        <h3 class="card__text">City in Winter</h3>
      </div>

      <div class="card card-bg__mountains">
        <h3 class="card__text">Mountains - Clouds</h3>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
